<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <!----FORM---->
    <div class="row page-header">
        <!-- only shows this element when the user isnt on mobile -->
        <h1 class="col-md-12 hidden-sm hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only shows this element when the user gets to a mobile version -->
        <h3 class="col-xs-12 hidden-md hidden-lg">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form form-group col-md-3 pull-right col-sm-12 col-xs-12">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name"
                   value="">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course" value="">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade" value="">
        </div>
        <button type="button" id="add-student" class="btn btn-success btn-primary">Add</button>
        <button type="button" class="btn btn-default">Cancel</button>

    </div>
    <!------TABLE------->
    <div class="student-list-container col-md-9 col-xs-12">
        <table class="student-list table table-responsive">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
